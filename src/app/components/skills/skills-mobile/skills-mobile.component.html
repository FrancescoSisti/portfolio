<div class="skills-mobile">
    <!-- Header -->
    <header class="header">
        <h1>Le Mie Competenze</h1>
        <p>Esplora le mie competenze tecniche e i progetti realizzati</p>
    </header>

    <!-- Search Bar -->
    <div class="search-bar">
        <i class="fas fa-search"></i>
        <input type="text" [(ngModel)]="searchQuery" placeholder="Cerca competenze o progetti...">
    </div>

    <!-- Navigation Tabs -->
    <nav class="tabs">
        <button [class.active]="activeTab === 'skills'" (click)="setActiveTab('skills')">
            <i class="fas fa-code"></i>
            Competenze
        </button>
        <button [class.active]="activeTab === 'projects'" (click)="setActiveTab('projects')">
            <i class="fas fa-project-diagram"></i>
            Progetti
        </button>
        <button [class.active]="activeTab === 'weather'" (click)="setActiveTab('weather')">
            <i class="fas fa-cloud-sun"></i>
            Meteo
        </button>
    </nav>

    <!-- Content Area -->
    <main class="content">
        <!-- Skills Tab -->
        <section *ngIf="activeTab === 'skills'" class="skills-section">
            <div class="skills-grid">
                <div *ngFor="let skill of filteredSkills" class="skill-card">
                    <div class="skill-icon">
                        <i [class]="skill.icon"></i>
                    </div>
                    <div class="skill-info">
                        <h3>{{skill.name}}</h3>
                        <p>{{skill.description}}</p>
                        <div class="skill-level">
                            <div class="level-bar">
                                <div class="level-fill" [style.width.%]="skill.level"></div>
                            </div>
                            <span>{{skill.level}}%</span>
                        </div>
                        <div class="skill-tags">
                            <span *ngFor="let tag of skill.tags">{{tag}}</span>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Projects Tab -->
        <section *ngIf="activeTab === 'projects'" class="projects-section">
            <div class="projects-grid">
                <div *ngFor="let project of filteredProjects" class="project-card">
                    <div class="project-icon">
                        <i [class]="project.icon"></i>
                    </div>
                    <div class="project-info">
                        <h3>{{project.name}}</h3>
                        <p>{{project.description}}</p>
                        <div class="project-tech">
                            <span *ngFor="let tech of project.technologies">{{tech}}</span>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Weather Tab -->
        <section *ngIf="activeTab === 'weather'" class="weather-section">
            <div *ngIf="isLoadingWeather" class="loading">
                <i class="fas fa-spinner fa-spin"></i>
                Caricamento...
            </div>
            <div *ngIf="!isLoadingWeather && weatherData" class="weather-info">
                <!-- Weather content -->
            </div>
        </section>
    </main>
</div>
