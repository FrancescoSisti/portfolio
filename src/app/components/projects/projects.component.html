<div class="projects-container">
  <div class="background-shapes">
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>
  </div>

  <div class="content-wrapper animate-in">
    <div class="header-section">
      <div class="section-badge">
        <i class="fas fa-code"></i>
        I Miei Lavori
      </div>
      <h1>Progetti <span class="gradient-text">in Evidenza</span></h1>
      <p class="subtitle">Una raccolta dei miei migliori progetti e lavori personali</p>
    </div>

    <!-- Featured Project -->
    <div class="featured-project" *ngIf="featuredProjects[0]">
      <div class="project-image" [style.width.px]="featuredProjects[0].dimensions?.width"
        [style.height.px]="featuredProjects[0].dimensions?.height">
        <img *ngIf="featuredProjects[0].imageUrl" [src]="featuredProjects[0].imageUrl"
          [alt]="featuredProjects[0].imageAlt || featuredProjects[0].title"
          [width]="featuredProjects[0].dimensions?.width" [height]="featuredProjects[0].dimensions?.height"
          loading="eager" fetchpriority="high">
      </div>
      <div class="project-info">
        <h2>{{ featuredProjects[0].title }}</h2>
        <p>{{ featuredProjects[0].description }}</p>
        <div class="tech-stack">
          <span *ngFor="let tech of featuredProjects[0].technologies">{{ tech }}</span>
        </div>
        <div class="project-actions">
          <a *ngIf="featuredProjects[0].liveUrl" [href]="featuredProjects[0].liveUrl" target="_blank"
            class="btn primary">
            Visita il Sito
            <i class="fas fa-external-link-alt"></i>
          </a>
          <a *ngIf="featuredProjects[0].githubUrl" [href]="featuredProjects[0].githubUrl" target="_blank"
            class="btn secondary">
            GitHub
            <i class="fab fa-github"></i>
          </a>
        </div>
      </div>
    </div>

    <!-- Other Projects Grid -->
    <div class="projects-grid">
      <div class="project-card" *ngFor="let project of otherProjects">
        <div class="project-image" [style.width.px]="project.dimensions?.width"
          [style.height.px]="project.dimensions?.height">
          <img *ngIf="project.imageUrl" appLazyLoad [src]="''" [appLazyLoadSrc]="project.imageUrl"
            [alt]="project.imageAlt || project.title" [width]="project.dimensions?.width"
            [height]="project.dimensions?.height">
        </div>
        <div class="project-content">
          <h3>{{ project.title }}</h3>
          <p>{{ project.description }}</p>
          <div class="tech-stack">
            <span *ngFor="let tech of project.technologies">{{ tech }}</span>
          </div>
          <div class="project-links">
            <a *ngIf="project.liveUrl" [href]="project.liveUrl" target="_blank" class="btn primary">
              Visita il Sito
              <i class="fas fa-external-link-alt"></i>
            </a>
            <a *ngIf="project.githubUrl" [href]="project.githubUrl" target="_blank" class="btn secondary">
              GitHub
              <i class="fab fa-github"></i>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
