<!-- iOS-style Navigation Bar -->
<nav class="ios-navbar" [class.nav-hidden]="!isNavbarVisible">
    <!-- Status Bar (for iOS safe area) -->
    <div class="status-bar"></div>

    <!-- Main Navigation -->
    <div class="nav-content" *ngIf="showBackButton">
        <button class="back-button" (click)="goBack()">
            <i class="fas fa-chevron-left"></i>
        </button>
    </div>

    <!-- Bottom Tab Bar -->
    <div class="tab-bar" [class.tab-bar-hidden]="!isNavbarVisible">
        <a *ngFor="let item of menu" [routerLink]="item.route" [routerLinkActive]="'active'"
            [routerLinkActiveOptions]="{exact: item.route === ''}" class="tab-item">
            <i [class]="item.icon"></i>
            <span class="label">{{item.text}}</span>
            <div class="active-indicator"></div>
        </a>
    </div>
</nav>
