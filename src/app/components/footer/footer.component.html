<footer class="minimal-footer">
  <div class="footer-content">
    <div class="footer-left">
      <p class="copyright">© 2025 Francesco Sisti — Fatto con <span class="accent">♥</span> a Verona</p>
      <div class="legal-links">
        <a [routerLink]="['/privacy-policy']">Privacy Policy</a>
        <span class="separator">•</span>
        <a [routerLink]="['/terms-of-service']">Terms</a>
        <span class="separator">•</span>
        <a [routerLink]="['/changelog']">Changelog</a>
        <span class="separator">•</span>
        <a [routerLink]="['/admin']" class="admin-link" style="font-size: 0.7rem;">Admin</a>
      </div>
    </div>
    <div class="footer-right">
      <div class="social-links">
        <a *ngFor="let social of socialLinks" [href]="social.url" target="_blank" rel="noopener" class="social-link"
          [attr.aria-label]="social.label">
          <i [class]="social.icon"></i>
        </a>
      </div>
    </div>
  </div>
</footer>
