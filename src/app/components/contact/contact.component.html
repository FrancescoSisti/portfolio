<div class="contact-container">
  <div class="background-shapes">
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>
  </div>

  <div class="content-wrapper animate-in">
    <div class="header-section">
      <div class="section-badge">
        <i class="fas fa-paper-plane"></i>
        Get in Touch
      </div>
      <h1>Let's <span class="gradient-text">Connect</span></h1>
      <p class="subtitle">Have a project in mind? Let's discuss how we can work together</p>
    </div>

    <div class="contact-grid">
      <div class="contact-info">
        <div class="info-card">
          <div class="icon-wrapper">
            <i class="fas fa-envelope"></i>
          </div>
          <h3>Email</h3>
          <p>your.email&#64;example.com</p>
          <a href="mailto:your.email@example.com" class="action-link">
            Send Email
            <i class="fas fa-arrow-right"></i>
          </a>
        </div>

        <div class="info-card">
          <div class="icon-wrapper">
            <i class="fas fa-map-marker-alt"></i>
          </div>
          <h3>Location</h3>
          <p>City, Country</p>
          <a href="#" class="action-link">
            View on Map
            <i class="fas fa-arrow-right"></i>
          </a>
        </div>

        <div class="social-links">
          <h3>Follow Me</h3>
          <div class="links">
            <a href="#" class="social-link github">
              <i class="fab fa-github"></i>
            </a>
            <a href="#" class="social-link linkedin">
              <i class="fab fa-linkedin-in"></i>
            </a>
            <a href="#" class="social-link twitter">
              <i class="fab fa-twitter"></i>
            </a>
            <a href="#" class="social-link instagram">
              <i class="fab fa-instagram"></i>
            </a>
          </div>
        </div>
      </div>

      <div class="contact-form">
        <form (ngSubmit)="onSubmit()" #contactForm="ngForm">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" [(ngModel)]="formData.name" required placeholder="Your Name">
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" [(ngModel)]="formData.email" required
              placeholder="your.email@example.com">
          </div>

          <div class="form-group">
            <label for="subject">Subject</label>
            <input type="text" id="subject" name="subject" [(ngModel)]="formData.subject" required
              placeholder="Project Inquiry">
          </div>

          <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" [(ngModel)]="formData.message" required rows="5"
              placeholder="Tell me about your project..."></textarea>
          </div>

          <button type="submit" class="submit-btn" [disabled]="!contactForm.form.valid">
            Send Message
            <i class="fas fa-paper-plane"></i>
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
